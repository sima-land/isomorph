name: Publish NPM package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - uses: ./.github/actions/publish-notify
        with:
          stage: start
          tg-bot-token: ${{ secrets.TG_BOT_TOKEN }}
          tg-chat-id: ${{ secrets.TG_CHAT_ID }}

      - name: Install dependencies
        run: |
          npm i -g npm@7 --registry=https://registry.npmjs.org
          npm ci

      - name: Lint
        run: |
          npm run lint
          npm run type-check

      - name: Test
        run: npm run test:coverage -- --forceExit

      - name: Build package
        run: |
          npm --no-git-tag-version version ${GITHUB_REF#refs/*/}
          npm set-script prepare ""
          npm run build

      - name: Publish build
        run: npm publish ./dist --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - uses: ./.github/actions/publish-notify
        if: success()
        with:
          stage: done
          tg-bot-token: ${{ secrets.TG_BOT_TOKEN }}
          tg-chat-id: ${{ secrets.TG_CHAT_ID }}

      - uses: ./.github/actions/publish-notify
        if: failure()
        with:
          stage: fail
          tg-bot-token: ${{ secrets.TG_BOT_TOKEN }}
          tg-chat-id: ${{ secrets.TG_CHAT_ID }}
